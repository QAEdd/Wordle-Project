{% extends 'layout.html' %}
{% block body %}
<h2>Login</h2>
<div class="form">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <br>
        {{ form.username.label  }} {{ form.username }}
        <br>
        {{ form.passw.label  }} {{ form.passw }}
        <br>
        {{ form.submit }}
        <br>
    </form>
    {{ message }}
<a href="{{url_for('register') }}">Register</a>
</div>
{% endblock body %}
